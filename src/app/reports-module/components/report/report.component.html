<app-header></app-header>
<br><br><br>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <a class="btn btn-default btn-lg btn-block">{{(report | async)?.title}}</a><br>
    </div>

    <div class="col-md-8 col-md-offset-2">
        <a class="thumbnail">
            <img src="{{(report | async)?.image}}" alt="">
        </a>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            <div class="col-md-6 text-left">
                <p style="font-size: 16px">{{(report | async)?.author}} <span class="text-warning">|</span> {{(report |
                    async)?.date | date:'yMMMd'}}</p>
            </div>
            <div class="col-md-6 text-right">
                <button href="#" class="btn btn-md icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></button>
                <button href="#" class="btn btn-md icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></button>
            </div>
        </div>
        <br>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <div style="margin-bottom: 7%;" innerHTML="{{(report | async)?.content}}" class="col-md-12">
        </div>
        <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
             data-width="100%" data-numposts="5"></div>
    </div>
</div>
<br><br><br>
<app-footer></app-footer>
